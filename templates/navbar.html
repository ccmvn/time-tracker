{% macro navbar(username, authority) %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home"><i class="fas fa-clock"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Startseite</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Einstellungen</a>
                </li>
                {% if authority == "ADMINISTRATOR" %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Adminbereich
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                        <li><a class="dropdown-item" href="/admin/users">Mitglieder</a></li>
                    </ul>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Abmelden</a>
                </li>
            </ul>
        </div>
        <span class="navbar-text">
            Angemeldet als: <strong>{{ username }}</strong>
        </span>
    </div>
</nav>

{% endmacro navbar %}
