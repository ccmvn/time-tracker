{% macro edit_entry_modal() %}

<div class="modal fade" id="editEntryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Eintrag bearbeiten</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editEntryForm">
                    <div class="form-group mb-3">
                        <label for="editTask">Aufgabe:</label>
                        <input type="text" id="editTask" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="editSpentTime">Verbrachte Zeit (in Minuten):</label>
                        <input type="number" id="editSpentTime" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="editDate">Datum:</label>
                        <input type="date" id="editDate" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schlie√üen</button>
                <button id="saveEditEntry" type="button" class="btn btn-primary">Speichern</button>
            </div>
        </div>
    </div>
</div>

{% endmacro edit_entry_modal %}
